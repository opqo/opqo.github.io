<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <img src="lies.jpg" alt="Album Art">
            <button id="playButton" class="play-button">►</button>
        </div>
        <div class="song-info">
            <h2>Lies</h2>
            <p>歌手：<a href="#">Jane XØ</a></p>
        </div>
        <div class="controls">
            <button id="slowDownButton" class="speed-button">-</button>
            <span id="speedDisplay">1.0x</span>
            <button id="speedUpButton" class="speed-button">+</button>
        </div>
        <audio id="audioPlayer" src="Jane XØ - Lies.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
