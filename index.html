<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <img src="lies.jpg" alt="Album Art">
            <button id="playButton" class="play-button">►</button>
        </div>
        <div class="song-info">
            <h2>Lies</h2>
            <p>歌手：<a href="#">Jane XØ</a></p>
        </div>
        <div class="controls">
            <button id="slowDownButton" class="speed-button">-</button>
            <span id="speedDisplay">1.0x</span>
            <button id="speedUpButton" class="speed-button">+</button>
        </div>
        <audio id="audioPlayer" src="Jane XØ - Lies.mp3"></audio>
    </div>
    <div class="app-store-link">
        <a href="https://apps.apple.com/cn/app/id966085870" target="_blank" rel="noreferrer">
            <svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg" class="iconButton_13NMi">
                <rect width="120" height="40" rx="10" ry="10" fill="#000"/>
                <text x="60" y="15" font-family="Arial" font-size="10" fill="#FFF" text-anchor="middle">Download on the</text>
                <text x="60" y="28" font-family="Arial" font-size="14" fill="#FFF" text-anchor="middle">Mac App Store</text>
            </svg>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
